<section class="vh-100 bubble-bg position-relative overflow-hidden d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card glass-card p-4 text-center text-dark login-card">
                    <!-- ðŸ”· Logo -->
                    <div class="mb-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="Logo"
                            width="80" class="rounded-circle shadow">
                        <h3 class="mt-2 fw-bold">Want to Login</h3>
                    </div>

                    <form>
                        <!-- [formGroup]="loginForm" -->
                        <!-- Email -->
                        <div class="form-outline mb-4 text-start">
                            <label class="form-label" for="emailInput">Email address</label>
                            <input type="email" id="emailInput" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" formControlName="email">
                        </div>

                        <!-- Password -->
                        <div class="form-outline mb-3 text-start">
                            <label class="form-label" for="passwordInput">Password</label>
                            <input type="password" id="passwordInput" class="form-control form-control-lg"
                                placeholder="Enter password" formControlName="password">
                        </div>

                        <!-- Submit -->
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-dark px-5 login-btn">Login</button>
                            <p class="mt-3">
                                Don't have an account?
                                <a href="register" class="link-dark fw-bold">Register</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ«§ Floating Bubbles -->
    <div class="bubbles">
        <div class="bubble" *ngFor="let n of [].constructor(20)"></div>
    </div>
</section>
